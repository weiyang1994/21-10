    <script>
      // 冒泡排序   bubbleSort([3,1,5,2,8])
      function bubbleSort(arr){
        for(var i=0;i<arr.length;i++){
          for(var j=0;j<arr.length-1-i;j++){
             var temp =arr[j];
             if(arr[j]>arr[j+1]){
               arr[j]=arr[j+1];
               arr[j+1]=temp;

             }
          }
        }
        return arr
      }
      var t= bubbleSort([3,1,5,2,8])

      console.log(t)


    </script>
