<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 过了一会儿了，可以打球了
    function playBall(minutes) {
      console.log(`吃完饭休息了${minutes}秒钟了，可以打球了`)
    }

    // 吃完饭，过几分钟再打球；两个参数：休息分钟数，回调函数
    function eat(minutes, a) {
      console.log('吃完饭了', minutes);

      setTimeout(() => {
        a(minutes);
      }, minutes * 1000);
    }

    eat(3, playBall)
    eat(5, playBall)
    eat(6, playBall)
  </script>
</body>
</html>
